<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>グラフアプリ</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header">
            <img
                src="https://4.bp.blogspot.com/--SnAo60pxUA/VSufPr3wArI/AAAAAAAAs4k/JOJWuKzDJRM/s800/job_spy.png"
                id="img"
            />
            <h1>エージェントツール！<br />グラフアプリ</h1>
            <div class="button-container">
                <input
                    type="button"
                    id="test_btn"
                    value="ランダム入力"
                    onclick="pushTestButton();"
                />
                <input
                    type="button"
                    id="save_btn"
                    value="グラフ更新"
                    onclick="pushNewDataButton();"
                />
                <input
                    type="button"
                    id="allClear_btn"
                    value="オールクリア"
                    onclick="pushClearButton();"
                />
            </div>

            <div class="card-wrapper-small card-radius-small">
                <label class="toggle-button toggle-button1">
                    <input type="checkbox" id="switch1" />
                </label>
                <label class="toggle-button toggle-button2">
                    <input type="checkbox" id="switch2" />
                </label>
                <label class="toggle-button toggle-button3">
                    <input type="checkbox" id="switch3" />
                </label>
                <label class="toggle-button toggle-button4">
                    <input type="checkbox" id="switch4" />
                </label>
            </div>
        </div>

        <div class="card-wrapper-large card-radius-large">
            <div class="title">吸入空気量（gm/sec）</div>
            <div class="comment">※Tabキーを使うと入力しやすいよ</div>
            <div class="step">
                <table id="table1">
                    <tr class="table-header">
                        <th class="item1"></th>
                        <th class="item2">正常</th>
                        <th class="item3">エアフロ特性ズレ</th>
                        <th class="item4">エア吸い</th>
                        <th class="item5">燃料ライン詰まり</th>
                    </tr>
                    <tr>
                        <th class="item1">Pアイドル</th>
                        <td class="value1">
                            <input type="text" id="A0" tabindex="1" />
                        </td>
                        <td class="value1">
                            <input type="text" id="B0" tabindex="5" />
                        </td>
                        <td class="value1">
                            <input type="text" id="C0" tabindex="9" />
                        </td>
                        <td class="value1">
                            <input type="text" id="D0" tabindex="13" />
                        </td>
                    </tr>
                    <tr>
                        <th class="item1">Dアイドル</th>
                        <td class="value1">
                            <input type="text" id="A1" tabindex="2" />
                        </td>
                        <td class="value1">
                            <input type="text" id="B1" tabindex="6" />
                        </td>
                        <td class="value1">
                            <input type="text" id="C1" tabindex="10" />
                        </td>
                        <td class="value1">
                            <input type="text" id="D1" tabindex="14" />
                        </td>
                    </tr>
                    <tr>
                        <th class="item1">1000rpm</th>
                        <td class="value1">
                            <input type="text" id="A2" tabindex="3" />
                        </td>
                        <td class="value1">
                            <input type="text" id="B2" tabindex="7" />
                        </td>
                        <td class="value1">
                            <input type="text" id="C2" tabindex="11" />
                        </td>
                        <td class="value1">
                            <input type="text" id="D2" tabindex="15" />
                        </td>
                    </tr>
                    <tr>
                        <th class="item1">1300rpm</th>
                        <td class="value1">
                            <input type="text" id="A3" tabindex="4" />
                        </td>
                        <td class="value1">
                            <input type="text" id="B3" tabindex="8" />
                        </td>
                        <td class="value1">
                            <input type="text" id="C3" tabindex="12" />
                        </td>
                        <td class="value1">
                            <input type="text" id="D3" tabindex="16" />
                        </td>
                    </tr>
                </table>
                <canvas id="graph1" width="450" height="280"></canvas>
            </div>
        </div>

        <div class="card-wrapper-large card-radius-large">
            <div class="title">F/B合計値（%）</div>
            <div class="comment">※小数点第2位まで。第3位は切り捨て</div>
            <div class="step">
                <table id="table2">
                    <tr class="table-header">
                        <th class="item1"></th>
                        <th class="item2">正常</th>
                        <th class="item3">エアフロ特性ズレ</th>
                        <th class="item4">エア吸い</th>
                        <th class="item5">燃料ライン詰まり</th>
                    </tr>
                    <tr>
                        <th class="item1">Pアイドル</th>
                        <td class="value1">
                            <input type="text" id="E0" tabindex="17" />
                        </td>
                        <td class="value1">
                            <input type="text" id="F0" tabindex="21" />
                        </td>
                        <td class="value1">
                            <input type="text" id="G0" tabindex="25" />
                        </td>
                        <td class="value1">
                            <input type="text" id="H0" tabindex="29" />
                        </td>
                    </tr>
                    <tr>
                        <th class="item1">Dアイドル</th>
                        <td class="value1">
                            <input type="text" id="E1" tabindex="18" />
                        </td>
                        <td class="value1">
                            <input type="text" id="F1" tabindex="22" />
                        </td>
                        <td class="value1">
                            <input type="text" id="G1" tabindex="26" />
                        </td>
                        <td class="value1">
                            <input type="text" id="H1" tabindex="30" />
                        </td>
                    </tr>
                    <tr>
                        <th class="item1">1000rpm</th>
                        <td class="value1">
                            <input type="text" id="E2" tabindex="19" />
                        </td>
                        <td class="value1">
                            <input type="text" id="F2" tabindex="23" />
                        </td>
                        <td class="value1">
                            <input type="text" id="G2" tabindex="27" />
                        </td>
                        <td class="value1">
                            <input type="text" id="H2" tabindex="31" />
                        </td>
                    </tr>
                    <tr>
                        <th class="item1">1300rpm</th>
                        <td class="value1">
                            <input type="text" id="E3" tabindex="20" />
                        </td>
                        <td class="value1">
                            <input type="text" id="F3" tabindex="24" />
                        </td>
                        <td class="value1">
                            <input type="text" id="G3" tabindex="28" />
                        </td>
                        <td class="value1">
                            <input type="text" id="H3" tabindex="32" />
                        </td>
                    </tr>
                </table>
                <canvas id="graph2" width="450" height="280"></canvas>
            </div>
        </div>

        <div class="card-wrapper-large card-radius-large">
            <div class="title">燃料噴射時間（μs）</div>
            <div class="step">
                <table id="table3">
                    <tr class="table-header">
                        <th class="item1"></th>
                        <th class="item2">正常</th>
                        <th class="item3">エアフロ特性ズレ</th>
                        <th class="item4">エア吸い</th>
                        <th class="item5">燃料ライン詰まり</th>
                    </tr>
                    <tr>
                        <th class="item1">Pアイドル</th>
                        <td class="value1">
                            <input type="text" id="I0" tabindex="33" />
                        </td>
                        <td class="value1">
                            <input type="text" id="J0" tabindex="37" />
                        </td>
                        <td class="value1">
                            <input type="text" id="K0" tabindex="41" />
                        </td>
                        <td class="value1">
                            <input type="text" id="L0" tabindex="45" />
                        </td>
                    </tr>
                    <tr>
                        <th class="item1">Dアイドル</th>
                        <td class="value1">
                            <input type="text" id="I1" tabindex="34" />
                        </td>
                        <td class="value1">
                            <input type="text" id="J1" tabindex="38" />
                        </td>
                        <td class="value1">
                            <input type="text" id="K1" tabindex="42" />
                        </td>
                        <td class="value1">
                            <input type="text" id="L1" tabindex="46" />
                        </td>
                    </tr>
                    <tr>
                        <th class="item1">1000rpm</th>
                        <td class="value1">
                            <input type="text" id="I2" tabindex="35" />
                        </td>
                        <td class="value1">
                            <input type="text" id="J2" tabindex="39" />
                        </td>
                        <td class="value1">
                            <input type="text" id="K2" tabindex=43"/>
                        </td>
                        <td class="value1">
                            <input type="text" id="L2" tabindex="47" />
                        </td>
                    </tr>
                    <tr>
                        <th class="item1">1300rpm</th>
                        <td class="value1">
                            <input type="text" id="I3" tabindex="36" />
                        </td>
                        <td class="value1">
                            <input type="text" id="J3" tabindex="40" />
                        </td>
                        <td class="value1">
                            <input type="text" id="K3" tabindex="44" />
                        </td>
                        <td class="value1">
                            <input type="text" id="L3" tabindex="48" />
                        </td>
                    </tr>
                </table>
                <canvas id="graph3" width="450" height="280"></canvas>
            </div>
        </div>
        <br />

        <script src="mainScript.js"></script>
    </body>
</html>
